<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Two Column Layout</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;       /* vertical centering */
      justify-content: center;   /* horizontal centering */
      background-color: #eaeaea; /* optional: gray background */
    }

    .container {
      display: flex;
      height: 600px;       /* set a fixed height or use max-height */
      width: 900px;        /* set a fixed width */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }

    .left-column {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }

    .left-column h1 {
      margin-top: 0;
    }

    .left-column img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
      margin-top: 20px;
    }

    .right-column {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
